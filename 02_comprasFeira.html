<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */

    //ENTRADA

    //PROCESSAMENTO
    const tomate = Number(prompt("Informe quantos kg vc quer de tomate:")) *3.9;
    const batata = Number(prompt("Informe quantos kg vc quer de batata")) * 3.4;
    const batataDoce = Number(prompt("Informe quantos kg vc quer de batata doce ")) * 4.7;
    const alface = Number(prompt("Informe quantos unidades vc quer de alface ")) * 1.5;
    const cebola = Number(prompt("Informe quantos kg vc quer de cebola ")) * 2.9;
    const cebolinha = Number(prompt("Informe quantas unidades de cebolinha vc quer ")) * 1.4;
    const beterraba = Number(prompt("Informe quantos kg vc quer de beterraba ")) * 4.1;

    const soma = tomate + batata + batataDoce + alface + cebola + cebolinha + beterraba
    
 //SAÍDA
    document.write(`Seu faturamento foi de: R$${soma}`)
</script>
