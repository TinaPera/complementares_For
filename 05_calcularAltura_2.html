<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário a quantidade de pessoas que terão sua medida informada.
    Após, calcule e apresente os seguintes dados:
    - Menor altura 
    - Maior altura
    */

    //ENTRADA
    let quantidadePessoas = parseInt(prompt("Quantas pessoas vao ter suas medidas informadas?"));
    let menorAltura = 100;
    let maiorAltura = 0;

    //PROCESSAMENTO
    for (let contador = 1; contador <= quantidadePessoas; contador++) {
        let alturaPessoa = Number(prompt(`Informe a altura da pessoa:`));
        if (alturaPessoa > maiorAltura) {
            maiorAltura = alturaPessoa;
        }
        if (alturaPessoa < menorAltura) {
            menorAltura = alturaPessoa;
        }
    }
    
    //SAÍDA
    document.write(`A maior altura é ${maiorAltura}<br/>`);
    document.write(`A menor altura é ${menorAltura}`);
</script>
